<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>情報入力</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>受験者情報の入力</h1>
        <div class="form-group">
            <label for="name">名前:</label>
            <input type="text" id="name" required>
        </div>
        <div class="form-group">
            <label for="studentId">学生番号:</label>
            <input type="text" id="studentId" required>
        </div>
        <div class="form-group">
            <label for="email">メールアドレス:</label>
            <input type="email" id="email" required>
        </div>
        <div class="button-container">
            <button id="next-btn" class="primary">学習を開始する</button>
        </div>
    </div>

    <script>
        document.getElementById('next-btn').addEventListener('click', () => {
            const userInfo = {
                name: document.getElementById('name').value,
                studentId: document.getElementById('studentId').value,
                email: document.getElementById('email').value,
            };

            if (!userInfo.name || !userInfo.studentId || !userInfo.email) {
                alert('すべての項目を入力してください。');
                return;
            }

            localStorage.setItem('quizUserInfo', JSON.stringify(userInfo));

            // 全テストのログを初期化
            localStorage.setItem('quizUserResults', '[]');
            localStorage.setItem('quizTimeLogs', '{}');
            localStorage.setItem('quizPathLog', '["user-info"]');
            
            // 最初のビデオページ (quizId=0) に移動する
            window.location.href = 'video.html?quiz=0';
        });
    </script>
</body>
</html>
