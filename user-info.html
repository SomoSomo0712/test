<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>情報入力</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>受験者情報の入力/Applicant Information</h1>
        <div class="form-group">
            <label for="name">名前/Name:</label>
            <input type="text" id="name" required>
        </div>
        <div class="form-group">
            <label for="studentId">学生番号/Student Number:</label>
            <input type="text" id="studentId" required>
        </div>
        <div class="form-group">
            <label for="email">メールアドレス/Email Address:</label>
            <input type="email" id="email" required>
        </div>
        <div class="button-container">
            <button id="start-btn" class="primary">テストを開始/Test Start</button>
        </div>
    </div>

    <script>
        document.getElementById('start-btn').addEventListener('click', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const quizId = urlParams.get('quiz');

            if (quizId === null) {
                alert('クイズが選択されていません。トップページからやり直してください。/No quiz has been selected. Please start over from the homepage.');
                window.location.href = 'index.html';
                return;
            }

            const userInfo = {
                name: document.getElementById('name').value,
                studentId: document.getElementById('studentId').value,
                email: document.getElementById('email').value,
            };

            if (!userInfo.name || !userInfo.studentId || !userInfo.email) {
                alert('すべての項目を入力してください。/Please fill in all the fields.');
                return;
            }

            localStorage.setItem('quizUserInfo', JSON.stringify(userInfo));
            localStorage.setItem('quizSelectedId', quizId);

            localStorage.setItem('quizUserResults', '[]');
            localStorage.setItem('quizTimeLogs', '{}');
            localStorage.setItem('quizPathLog', '["user-info"]');
            localStorage.removeItem('quizLastViewedProblem');
            
            window.location.href = 'video.html';
        });
    </script>
</body>
</html>
